<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pritam Kumar">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Calculator UI</title>
</head>
<body>

    <main>
        <div class="Calculator">
            <div class="value-container">
                <input type="text" disabled id="input-value"><br>
            </div>
            <div class="buttons-container">
                <table>
                    <tr>
                        <td><button class="btn clear">AC</button></td>
                        <td><button class="btn left">(</button></td>
                        <td><button class="btn right">)</button></td>
                        <td><button class="btn percentage">%</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn seven">7</button></td>
                        <td><button class="btn eight">8</button></td>
                        <td><button class="btn nine">9</button></td>
                        <td><button class="btn divi">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn four">4</button></td>
                        <td><button class="btn five">5</button></td>
                        <td><button class="btn six">6</button></td>
                        <td><button class="btn multi">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn one">1</button></td>
                        <td><button class="btn two">2</button></td>
                        <td><button class="btn three">3</button></td>
                        <td><button class="btn plus">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="mode-dark"> <i class="fas fa-adjust"></i> </button></td>
                        <td><button class="btn zero">0</button></td>
                        <td><button class="btn point">.</button></td>
                        <td><button class="btn equal">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>

    <!--JavaScript link-->
    <script src="app.js"></script>
</body>
</html>
